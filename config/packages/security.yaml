security:
  enable_authenticator_manager: true

  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: auto
    App\Entity\User: auto

  role_hierarchy:
    ROLE_ADMIN: [ROLE_EMPLOYEE, ROLE_USER]
    ROLE_EMPLOYEE: [ROLE_USER]

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    # ✅ -------- API PÚBLICA (catálogo) --------
    # IMPORTANTE: vem ANTES da firewall api
    api_public:
      pattern: ^/api/menus
      security: false

    # ✅ -------- API CART (STATEFUL) --------
    api_cart:
      pattern: ^/api/cart
      stateless: false
      lazy: true
      provider: app_user_provider
      context: main
      # jwt: ~   # ❌ NÃO usar jwt aqui se queres sessão/carrinho stateful

    # ✅ -------- STRIPE WEBHOOK (PÚBLICO) --------
    # IMPORTANTE: vem ANTES da firewall api (^/api)
    stripe_webhook:
      pattern: ^/api/webhooks/stripe$
      security: false

    # -------- API (JWT) --------
    api:
      pattern: ^/api
      stateless: true
      provider: app_user_provider
      json_login:
        check_path: /api/auth/login
        username_path: email
        password_path: password
        success_handler: App\Security\JwtCookieSuccessHandler
        failure_handler: lexik_jwt_authentication.handler.authentication_failure
      jwt: ~

    # ✅ -------- Admin (JWT) --------
    admin_area:
      pattern: ^/admin
      stateless: true
      provider: app_user_provider
      jwt: ~

    # -------- Área do utilizador (JWT) --------
    user_area:
      pattern: ^/(dashboard|profile|orders)
      stateless: true
      provider: app_user_provider
      jwt: ~

    # -------- Portal employee (JWT) --------
    employee_area:
      pattern: ^/employee
      stateless: true
      provider: app_user_provider
      jwt: ~

    # -------- Web (páginas públicas + Google OAuth) --------
    main:
      pattern: ^/
      lazy: true
      provider: app_user_provider

      custom_authenticators:
        - App\Security\GoogleAuthenticator

      login_throttling:
        max_attempts: 5
        interval: '15 minutes'

      logout:
        path: app_logout
        invalidate_session: true
        delete_cookies: [BEARER]

  access_control:
    # Rotas públicas (OAuth)
    - { path: ^/connect/google/check, roles: PUBLIC_ACCESS }
    - { path: ^/connect/google, roles: PUBLIC_ACCESS }

    # Rotas públicas (web)
    - { path: ^/login$, roles: PUBLIC_ACCESS }
    - { path: ^/register$, roles: PUBLIC_ACCESS }
    - { path: ^/forgot-password, roles: PUBLIC_ACCESS }

    # Rotas públicas (API auth)
    - { path: ^/api/auth/login$, roles: PUBLIC_ACCESS }
    - { path: ^/api/auth/register$, roles: PUBLIC_ACCESS }
    - { path: ^/api/auth/forgot-password, roles: PUBLIC_ACCESS }
    - { path: ^/api/auth/forget-password, roles: PUBLIC_ACCESS }
    - { path: ^/api/auth/reset-password, roles: PUBLIC_ACCESS }

    # ✅ STRIPE WEBHOOK público (antes do ^/api)
    - { path: ^/api/webhooks/stripe$, roles: PUBLIC_ACCESS }

    # ✅ CARRINHO (tem de vir antes do ^/api)
    - { path: ^/api/cart, roles: PUBLIC_ACCESS }

    # ✅ Catálogo público (somente leitura)
    - { path: ^/api/menus$, roles: PUBLIC_ACCESS, methods: [GET] }
    - { path: ^/api/menus/, roles: PUBLIC_ACCESS, methods: [GET] }

    # Admin sempre ADMIN
    - { path: ^/admin, roles: ROLE_ADMIN }

    # Portal employee (fora do /admin)
    - { path: ^/employee, roles: ROLE_EMPLOYEE }

    # Área do utilizador
    - { path: ^/(dashboard|profile|orders), roles: IS_AUTHENTICATED_FULLY }

    # Qualquer /api que não seja auth
    - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
